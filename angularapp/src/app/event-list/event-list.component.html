<div class="container mt-5">
  <h2 class="text-center mb-4">Event List</h2>

  <div class="table-wrapper">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.name }}</td>
          <td>{{ event.date | date: 'longDate' }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm mr-2" (click)="editEvent(event.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
      <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success text-center">
    {{ successMessage }}
  </div>
  </div>
</div>
