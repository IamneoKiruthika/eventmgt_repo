<div class="container">
  <div class="form-card">
    <h2 class="text-center">
      {{ isEditMode ? 'Edit' : 'Create' }} Event
    </h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Event Name </label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter event name"
        />
        <div *ngIf="eventForm.get('name').invalid && eventForm.get('name').touched" class="text-danger">
          Event name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label">Description </label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control description-box"
          placeholder="Enter event description"
          rows="4"
        ></textarea>
        <div *ngIf="eventForm.get('description').invalid && eventForm.get('description').touched" class="text-danger">
          Description is required.
        </div>
      </div>

      <div class="form-group">
        <label for="location" class="form-label">Location </label>
        <input
          id="location"
          formControlName="location"
          class="form-control"
          placeholder="Enter event location"
        />
        <div *ngIf="eventForm.get('location').invalid && eventForm.get('location').touched" class="text-danger">
          Location is required.
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="form-label">Date </label>
        <input
          id="date"
          type="date"
          formControlName="date"
          class="form-control"
          [min]="minDate"
        />
        <div *ngIf="eventForm.get('date').invalid && eventForm.get('date').touched" class="text-danger">
          Date is required.
        </div>
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="eventForm.invalid"
      >
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>

      <!-- Success Message Display -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    </form>
  </div>
</div>
